#Game Rule, V&L - Visual Fangs
 rule_val_enable_visual_fangs:0 "V&L - Visual Fangs"
 setting_val_both_visual_fangs:0 "Vampires and Hybrids"
 setting_val_both_visual_fangs_desc:0 "Both Vampires and Hybrids will have fangs."
 setting_val_no_visual_fangs:0 "Off"
 setting_val_no_visual_fangs_desc:0 "Fangs will not be added to characters."
 setting_val_vampire_visual_fangs:0 "Vampires Only"
