#Game Rule, V&L - Embrace Decision
 rule_val_enable_embrace_decision:0 "V&L - решения об обращении"
 setting_val_yes_embrace_decision:0 "Включено"
 setting_val_yes_embrace_decision_desc:0 "Включить решения игрока об обращении или обучении в соответствующем меню."
 setting_val_no_embrace_decision:0 "Выключено"
 setting_val_no_embrace_decision_desc:0 "Выключить решения игрока об обращении или обучении в соответствующем меню."

#Game Rule, V&L - Embrace Decision
 rule_val_adopt_decision:0 "V&L - решение усыновления"
 setting_val_yes_adopt_decision:0 "Включено"
 setting_val_yes_adopt_decision_desc:0 "Включить опцию поиска безродного ребёнка-сироты для возможного усыновления/удочерения."
 setting_val_no_adopt_decision:0 "Выключено"
 setting_val_no_adopt_decision_desc:0 "Выключить опцию поиска безродного ребёнка-сироты для возможного усыновления/удочерения."

#Game Rule, V&L - Events
 rule_val_enable_embrace_events:0 "V&L - события"
 setting_val_yes_embrace_events:0 "Включено"
 setting_val_yes_embrace_events_desc:0 "Включить события, связанные с обращением и другими сверхъестественными явлениями."
 setting_val_no_embrace_events:0 "Выключено"
 setting_val_no_embrace_events_desc:0 "Выключить события, связанные с обращением и другими сверхъестественными явлениями."
