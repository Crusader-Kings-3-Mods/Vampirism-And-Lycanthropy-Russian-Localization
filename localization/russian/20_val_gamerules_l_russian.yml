 setting_val_yes_higher_confer_death_desc:0 "There is a higher chance that characters being turned, or trained, may die."
 setting_val_yes_lower_confer_death:0 "Less Death"
 setting_val_yes_lower_confer_death_desc:0 "There is a lower chance that characters being turned, or trained, may die."
 setting_val_no_confer_death:0 "Off"
 setting_val_no_confer_death_desc:0 "There is NO chance that characters being turned, or trained, may die."
 setting_val_ai_only_confer_death:0 "NPC Only"
 setting_val_ai_only_confer_death_desc:0 "There is a chance that NPCs being turned, or trained, may die."
 setting_val_ai_only_higher_confer_death:0 "NPC Only Harder"
 setting_val_ai_only_higher_confer_death_desc:0 "There is a higher chance that NPCs being turned, or trained, may die."
 setting_val_ai_only_lower_confer_death:0 "NPC Only Lower"
 setting_val_ai_only_lower_confer_death_desc:0 "There is a lower chance that NPCs being turned, or trained, may die."

#Game Rule, V&L - AI Confer
 rule_val_enable_ai_can_confer:0 "V&L - AI Confer"
 setting_val_yes_ai_can_confer:0 "On"
 setting_val_yes_ai_can_confer_desc:0 "V&L traited characters will turn, or train, other characters."
 setting_val_no_ai_can_confer:0 "Off"
 setting_val_no_ai_can_confer_desc:0 "V&L traited characters will NOT turn, or train, other characters."
 setting_val_non_hybrid_ai_can_confer:0 "Non Hybrids"
 setting_val_non_hybrid_ai_can_confer_desc:0 "Only Vampire and Lycan characters will turn other characters."
 setting_val_only_vampire_ai_can_confer:0 "Only Vampires"
 setting_val_only_vampire_ai_can_confer_desc:0 "Only Vampire characters will turn other characters."
 setting_val_only_lycan_ai_can_confer:0 "Only Lycans"
 setting_val_only_lycan_ai_can_confer_desc:0 "Only Lycan characters will turn other characters."
 setting_val_only_slayer_ai_can_confer:0 "Only Slayers"
 setting_val_only_slayer_ai_can_confer_desc:0 "Only Slayer characters will train other characters."

#Game Rule, V&L - Trait Distribution
 rule_val_enable_npc_trait_dist:0 "V&L - Trait Distribution"
 setting_val_yes_npc_trait_dist:0 "On"
 setting_val_yes_npc_trait_dist_desc:0 "All NPCs have a chance to obtain V&L traits at random."
 setting_val_no_npc_trait_dist:0 "Off"
 setting_val_no_npc_trait_dist_desc:0 "No NPCs have a chance to obtain V&L traits at random."
 setting_val_kings_npc_trait_dist:0 "Kings and Below"
 setting_val_kings_npc_trait_dist_desc:0 "Only NPCs, that have Kingdom tier titles and below, have a chance to obtain V&L traits at random."
 setting_val_dukes_npc_trait_dist:0 "Dukes and Below"
 setting_val_dukes_npc_trait_dist_desc:0 "Only NPCs, that have Duchy tier titles and below, have a chance to obtain V&L traits at random."
 setting_val_counts_npc_trait_dist:0 "Counts and Below"
 setting_val_counts_npc_trait_dist_desc:0 "Only NPCs, that have County tier titles and below, have a chance to obtain V&L traits at random."
 setting_val_barons_npc_trait_dist:0 "Barons and Below"
 setting_val_barons_npc_trait_dist_desc:0 "Only NPCs, that have Barony tier titles and below, have a chance to obtain V&L traits at random."
 setting_val_no_ruler_npc_trait_dist:0 "No Rulers"
 setting_val_no_ruler_npc_trait_dist_desc:0 "Only NPCs, that hold no titles, have a chance to obtain V&L traits at random."

#Game Rule, V&L - Reset Lifetime Events
 rule_val_enable_periodic_lifetime_events_reset:0 "VaL - Reset Lifetime Events"
 setting_no_val_lifetime_events_reset:0 "Off"
 setting_no_val_lifetime_events_reset_desc:0 "Lifetime events will not be reset."
 setting_1_val_lifetime_events_reset:0 "Every Year"
 setting_1_val_lifetime_events_reset_desc:0 "Every year reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."
 setting_10_val_lifetime_events_reset:0 "Every 10 Years"
 setting_10_val_lifetime_events_reset_desc:0 "Every 10 years reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."
 setting_25_val_lifetime_events_reset:0 "Every 25 Years"
 setting_25_val_lifetime_events_reset_desc:0 "Every 25 years reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."
 setting_50_val_lifetime_events_reset:0 "Every 50 Years"
 setting_50_val_lifetime_events_reset_desc:0 "Every 50 years reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."
 setting_75_val_lifetime_events_reset:0 "Every 75 Years"
 setting_75_val_lifetime_events_reset_desc:0 "Every 75 years reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."
 setting_100_val_lifetime_events_reset:0 "Every 100 Years"
 setting_100_val_lifetime_events_reset_desc:0 "Every 100 years reset the refunded perks, major religious war, created faith, converted culture, invasion, and subjugation lifetime flags."

#Game Rule, V&L - Inheritance
 rule_val_enable_trait_inheritance:0 "V&L - Inheritance/Pregnancy"
 setting_val_yes_trait_inheritance:0 "On"
 setting_val_yes_trait_inheritance_desc:0 "Immortals create immortal children with each other. Immortal fathers create human children with human mothers. Human fathers create immortal children with immortal mothers."
 setting_val_no_trait_inheritance:0 "Off"
 setting_val_no_trait_inheritance_desc:0 "Immortals will not be able to procreate at all and instead will rely upon adoption."
 setting_val_immortal_only_trait_inheritance:0 "Immortals Only"
 setting_val_immortal_only_trait_inheritance_desc:0 "Immortals create immortal children with each other but NOT with humans."
 setting_val_human_no_immortal_trait_inheritance:0 "Immortals Create Humans"
 setting_val_human_no_immortal_trait_inheritance_desc:0 "Immortals create human offspring regardless of if their partners are immortal or human."
 setting_val_human_only_trait_inheritance:0 "Only Via Humans"
 setting_val_human_only_trait_inheritance_desc:0 "Immortals can create human offspring with human partners."
 setting_val_vampire_trait_inheritance:0 "Vampires Only"
 setting_val_vampire_trait_inheritance_desc:0 "Enables inheritance for V&L Vampire genetic traits. Vampires create Vampire children with each other. Vampires procreating with humans will create human offspring."
 setting_val_lycan_trait_inheritance:0 "Lycans Only"
 setting_val_lycan_trait_inheritance_desc:0 "Lycans create Lycan children with each other. Lycans procreating with humans will create human offspring."
 setting_val_no_hybrid_trait_inheritance:0 "No Hybrids"
 setting_val_no_hybrid_trait_inheritance_desc:0 "Non Hybrid immortals create immortal children within their species. Non Hybrid fathers create human children with human mothers. Human fathers create immortal children with non hybrid mothers."

#Game Rule, V&L - Ageing
 rule_val_portrait_aging:0 "V&L - Ageing"
 setting_val_stops_at_portrait_maturity:0 "Portrait Maturity"
 setting_val_stops_at_portrait_maturity_desc:0 "All characters turned, or born, before the age of 25 will visually age until 25. This is the default age of portrait maturity."
 setting_val_no_automatic_ageing:0 "No Ageing"
 setting_val_no_automatic_ageing_desc:0 "Turns off visual aging for all character. When turned they stay visually that age. If you use this with Immortal inheritance then immortals wills stay looking like babies forever... You have been warned..."
 setting_val_gradual_ageing:0 "Gradual Ageing"
 setting_val_gradual_ageing_desc:0 "Immortal characters will age at a normal pace until 16. They will visually age 5 times slower from then on. Note that visual age does affect fertility."
