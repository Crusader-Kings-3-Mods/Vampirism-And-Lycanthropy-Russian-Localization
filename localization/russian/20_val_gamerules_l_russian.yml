#Game Rule, V&L - Paleness
 rule_val_enable_lighter_skin:0 "V&L - Paleness"
 setting_val_both_lighter_skin:0 "Vampires and Hybrids"
 setting_val_both_lighter_skin_desc:0 "Both Vampires and Hybrids will have lighter skin tones after turning."
 setting_val_no_lighter_skin:0 "Off"
 setting_val_no_lighter_skin_desc:0 "Characters will not have lighter skin tones after turning."
 setting_val_vampire_lighter_skin:0 "Vampires Only"
 setting_val_vampire_lighter_skin_desc:0 "Only Vampires will have lighter skin tones after turning."

#Game Rule, V&L - RCV Changes
 rule_val_enable_right_click_visuals:0 "V&L - RCV Changes"
 setting_val_yes_right_click_visuals:0 "On"
 setting_val_yes_right_click_visuals_desc:0 "Allow right click menu options that toggle certain visual elements of characters."
 setting_val_no_right_click_visuals:0 "Off"
 setting_val_no_right_click_visuals_desc:0 "No right click menu options for visual elements will be available."
 
#Game Rule, V&L - Confer Death
 rule_val_enable_confer_death:0 "V&L - Confer Death"
 setting_val_yes_confer_death:0 "On"
 setting_val_yes_confer_death_desc:0 "There is a chance that characters being turned, or trained, may die."
