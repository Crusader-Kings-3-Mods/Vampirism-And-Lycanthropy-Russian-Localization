 setting_val_yes_embrace_events_desc:0 "Enable events for embracing traits and supernatural related events."
 setting_val_no_embrace_events:0 "Off"
 setting_val_no_embrace_events_desc:0 "Disable events for embracing traits and supernatural related events."
