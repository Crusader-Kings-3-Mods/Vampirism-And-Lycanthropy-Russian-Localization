#Game Rule, V&L - Visual Fangs
 rule_val_enable_visual_fangs:0 "V&L - видимость клыков"
 setting_val_both_visual_fangs:0 "Вампиры и гибриды"
 setting_val_both_visual_fangs_desc:0 "И вампиры, и гибриды получат клыки."
 setting_val_no_visual_fangs:0 "Выключено"
 setting_val_no_visual_fangs_desc:0 "Никто не получит клыки."
 setting_val_vampire_visual_fangs:0 "Только вампиры"
 setting_val_vampire_visual_fangs_desc:0 "Только вампиры получат клыки."

#Game Rule, V&L - Paleness
 rule_val_enable_lighter_skin:0 "V&L - Бледнота"
 setting_val_both_lighter_skin:0 "Вампиры и гибриды"
 setting_val_both_lighter_skin_desc:0 "И вампиры, и гибриды получат более светлый оттенок кожи после обращения."
 setting_val_no_lighter_skin:0 "Выключено"
 setting_val_no_lighter_skin_desc:0 "Никто не получит более светлый оттенок кожи после обращения."
 setting_val_vampire_lighter_skin:0 "Только вампиры"
 setting_val_vampire_lighter_skin_desc:0 "Только вампиры получат более светлый оттенок кожи после обращения."

#Game Rule, V&L - RCV Changes
 rule_val_enable_right_click_visuals:0 "V&L - виз. опции"
 setting_val_yes_right_click_visuals:0 "Включено"
 setting_val_yes_right_click_visuals_desc:0 "Показывает некоторые опции в меню персонажа, вызываемом правой кнопкой мыши, позволяющие включить или отключить некоторые визуальные эффекты персонажей."
 setting_val_no_right_click_visuals:0 "Выключено"
 setting_val_no_right_click_visuals_desc:0 "Дополнительных визуальных опций по правому клику мыши не будет."
 
#Game Rule, V&L - Confer Death
 rule_val_enable_confer_death:0 "V&L - смерть при обращении"
 setting_val_yes_confer_death:0 "Включено"
 setting_val_yes_confer_death_desc:0 "Существует шанс, что персонажи погибнут при обращении или обучении."
 setting_val_yes_higher_confer_death:0 "Больше смертей"
 setting_val_yes_higher_confer_death_desc:0 "Существует более высокий шанс того, что персонажи погибнут при обращении или обучении."
 setting_val_yes_lower_confer_death:0 "Меньше смертей"
 setting_val_yes_lower_confer_death_desc:0 "Существует меньший шанс, что персонажи погибнут при обращении или обучении."
 setting_val_no_confer_death:0 "Выключено"
 setting_val_no_confer_death_desc:0 "Персонажи не будут погибать  при обращении или обучении."
 setting_val_ai_only_confer_death:0 "Только NPC"
 setting_val_ai_only_confer_death_desc:0 "Существует шанс того, что неигровые персонажи погибнут при обращении или обучении."
 setting_val_ai_only_higher_confer_death:0 "Только NPC, больше смертей"
 setting_val_ai_only_higher_confer_death_desc:0 "Существует более высокий шанс того, что неигровые персонажи погибнут при обращении или обучении."
 setting_val_ai_only_lower_confer_death:0 "Только NPC, меньше смертей"
 setting_val_ai_only_lower_confer_death_desc:0 "Существует меньший шанс того, что неигровые персонажи погибнут при обращении или обучении."

#Game Rule, V&L - AI Confer
 rule_val_enable_ai_can_confer:0 "V&L - автономное обращение"
 setting_val_yes_ai_can_confer:0 "Включено"
 setting_val_yes_ai_can_confer_desc:0 "Персонажи со свойствами V&L будут обращать или обучать других персонажей."
 setting_val_no_ai_can_confer:0 "Выключено"
 setting_val_no_ai_can_confer_desc:0 "Персонажи со свойствами V&L не будут обращать или обучать других персонажей."
 setting_val_non_hybrid_ai_can_confer:0 "Не гибриды"
 setting_val_non_hybrid_ai_can_confer_desc:0 "Только вампиры и ликантропы будут обращать других персонажей."
 setting_val_only_vampire_ai_can_confer:0 "Только вампиры"
 setting_val_only_vampire_ai_can_confer_desc:0 "Только вампиры будут обращать других персонажей."
 setting_val_only_lycan_ai_can_confer:0 "Только ликантропы"
 setting_val_only_lycan_ai_can_confer_desc:0 "Только ликантропы будут обращать других персонажей."
 setting_val_only_slayer_ai_can_confer:0 "Только убийцы"
 setting_val_only_slayer_ai_can_confer_desc:0 "Только убийцы будут обучать других персонажей."

#Game Rule, V&L - Trait Distribution
 rule_val_enable_npc_trait_dist:0 "V&L - распределение свойств"
 setting_val_yes_npc_trait_dist:0 "Включено"
 setting_val_yes_npc_trait_dist_desc:0 "Все неигровые персонажи получат случайный шанс получить свойства V&L."
 setting_val_no_npc_trait_dist:0 "Выключено"
 setting_val_no_npc_trait_dist_desc:0 "Никто не получит шанс получить свойства V&L."
 setting_val_kings_npc_trait_dist:0 "Короли и ниже"
 setting_val_kings_npc_trait_dist_desc:0 "Только неигровые персонажи с титулом уровня королевство и ниже будут иметь шанс получить случайное свойство V&L."
 setting_val_dukes_npc_trait_dist:0 "Герцоги и ниже"
 setting_val_dukes_npc_trait_dist_desc:0 "Только неигровые персонажи с титулом уровня герцогство и ниже будут иметь шанс получить случайное свойство V&L."
 setting_val_counts_npc_trait_dist:0 "Графы и ниже"
 setting_val_counts_npc_trait_dist_desc:0 "Только неигровые персонажи с титулом уровня графство и ниже будут иметь шанс получить случайное свойство V&L."
 setting_val_barons_npc_trait_dist:0 "Бароны и ниже"
 setting_val_barons_npc_trait_dist_desc:0 "Только неигровые персонажи с титулом уровня баронство и ниже будут иметь шанс получить случайное свойство V&L."
 setting_val_no_ruler_npc_trait_dist:0 "Кроме правителей"
 setting_val_no_ruler_npc_trait_dist_desc:0 "Только неигровые персонажи без какого-либо титула будут иметь шанс получить случайное свойство V&L."

#Game Rule, V&L - Reset Lifetime Events
 rule_val_enable_periodic_lifetime_events_reset:0 "VaL - решения «раз в жизни»"
 setting_no_val_lifetime_events_reset:0 "Выключено"
 setting_no_val_lifetime_events_reset_desc:0 "Решения, которые можно принять раз в жизни, не будут сброшены."
 setting_1_val_lifetime_events_reset:0 "Каждый год"
 setting_1_val_lifetime_events_reset_desc:0 "Каждый год будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."
 setting_10_val_lifetime_events_reset:0 "Каждые 10 лет"
 setting_10_val_lifetime_events_reset_desc:0 "Каждые 10 лет будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."
 setting_25_val_lifetime_events_reset:0 "Каждые 25 лет"
 setting_25_val_lifetime_events_reset_desc:0 "Каждые 25 лет будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."
 setting_50_val_lifetime_events_reset:0 "Каждые 50 лет"
 setting_50_val_lifetime_events_reset_desc:0 "Каждые 50 лет будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."
 setting_75_val_lifetime_events_reset:0 "Каждые 75 лет"
 setting_75_val_lifetime_events_reset_desc:0 "Каждые 75 лет будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."
 setting_100_val_lifetime_events_reset:0 "Каждые 100 лет"
 setting_100_val_lifetime_events_reset_desc:0 "Каждые 100 лет будут сброшены обычные ограничения на перераспределение очков образа жизни, объявления священных войн, основанные конфессии, обращённые культуры, вторжения и захваты."

#Game Rule, V&L - Inheritance
 rule_val_enable_trait_inheritance:0 "V&L - Наследование и беременность"
 setting_val_yes_trait_inheritance:0 "Включено"
 setting_val_yes_trait_inheritance_desc:0 "Союзы бессмертных персонажей могут иметь бессмертное потомство. У бессмертных отцов и смертных матерей родятся смертные дети. Бессмертные матери могут родить бессмертных детей от смертных отцов."
 setting_val_no_trait_inheritance:0 "Выключено"
 setting_val_no_trait_inheritance_desc:0 "Бессмертные не могут иметь детей и вместо этого полагаются на механизм усыновления."
 setting_val_immortal_only_trait_inheritance:0 "Только бессмертные"
 setting_val_immortal_only_trait_inheritance_desc:0 "Бессмертные смогут иметь бессмертных детей только в бессмертном союзе."
 setting_val_human_no_immortal_trait_inheritance:0 "Смертные дети у бессмертных "
 setting_val_human_no_immortal_trait_inheritance_desc:0 "Бессмертные могут иметь смертных детей независимо от бессмертия партнёра."
 setting_val_human_only_trait_inheritance:0 "Только от смертных"
 setting_val_human_only_trait_inheritance_desc:0 "Бессмертные могут иметь детей только от смертного партнёра."
 setting_val_vampire_trait_inheritance:0 "Только вампиры"
 setting_val_vampire_trait_inheritance_desc:0 "Включить наследование генетических черт вампиризма V&L. Вампиры могут создавать потомство друг с другом. От союза со смертным рождаются смертные дети."
 setting_val_lycan_trait_inheritance:0 "Только ликантропы"
 setting_val_lycan_trait_inheritance_desc:0 "Ликантропы могут иметь себе подобных детей. От союза со смертным рождаются смертные дети."
 setting_val_no_hybrid_trait_inheritance:0 "Кроме гибридов"
 setting_val_no_hybrid_trait_inheritance_desc:0 "Бессмертные негибридной природы могут иметь бессмертных детей от союза с себе подобными. Негибридные бессмертные отцы могут иметь смертных детей от смертных матерей. Смертные отцы могут иметь бессмертных детей от бессмертных негибридных матерей."

#Game Rule, V&L - Ageing
 rule_val_portrait_aging:0 "V&L - Старение"
 setting_val_stops_at_portrait_maturity:0 "Зрелость"
 setting_val_stops_at_portrait_maturity_desc:0 "Все бессмертные персонажи — обращённые или рождённые таковыми — будут визуально взрослеть до достижения ими 25 лет. Это возраст зрелой внешности по умолчанию."
 setting_val_no_automatic_ageing:0 "Нет старения"
 setting_val_no_automatic_ageing_desc:0 "Отключает старение для всех бессмертных персонажей. Обращение «замораживает» визуальный возраст. Персонажи, унаследовавшие своё бессмертие, внешне навсегда останутся младенцами!"
 setting_val_gradual_ageing:0 "Постепенное старение"
 setting_val_gradual_ageing_desc:0 "Бессмертные персонажи будут взрослеть обычным темпом до достижения 16 лет. Затем их визуальное старение замедлится в 5 раз и продолжится до глубокой старости. #W Визуальный возраст влияет на плодовитость! #!"
