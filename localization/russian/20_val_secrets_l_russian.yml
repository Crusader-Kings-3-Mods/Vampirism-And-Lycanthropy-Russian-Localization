#Spymaster uncovers Vampire
 val_spymaster_task.0001.t:0 "Шпионаж: вампиризм"
 val_spymaster_task.0001.val_secret_vampire.shared:0 "\n\nОказывается, [secret_holder.GetSheHe] тоже вампир. Интересно, что [secret_holder.GetHerHim] довелось испытать?.. О, если бы только могли жить открыто в своём бессмертии."
 val_spymaster_task.0001.val_secret_vampire:0 "\n\nЕсть доказательства, что [secret_holder.GetSheHe] попивает кровь живых. Этому лишь одно объяснение: [secret_holder.GetSheHe] — вампир!"
 val_spymaster_task.0001.a:0 "И что же нам от н[secret_holder.GetHerHim] ждать?"

