 val_spymaster_task.0004.val_secret_slayer.shared:0 "\n\nОказывается, [secret_holder.GetSheHe] тоже искусный убийца. Интересно, что [secret_holder.GetHerHim] довелось испытать?.. О, если бы только могли жить открыто в своём призвании."
