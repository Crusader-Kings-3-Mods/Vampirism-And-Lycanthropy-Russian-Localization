#Secret Events Vampire
 val_secret_exposed_notification_effect_message_vampire:0 "Тайна вампиризма [owner.GetTitledFirstNamePossessive] вскрылась, её раскрыл[Select_CString(secret_exposer.IsFemale, 'а', '' )] [secret_exposer.GetTitledFirstName]!"
 val_secret_exposed_notification_effect_message_vampire.i_exposed:0 "Мной раскрыт вампиризм [owner.GetTitledFirstNamePossessive]!"

 val_secrets.0001.t:0 "Тайна раскрыта"
 val_secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] провозгласил[Select_CString(secret_exposer.IsFemale, 'а', '' )] меня нечестивым отродьем! Мой вампиризм отныне не [Concept( 'secret', 'секрет' )|E], а народ клеймит врагом [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 val_secrets.0001.a:0 "Неужели они не видят мою истинную силу?"

 val_secrets.0002.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] обвинил[Select_CString(secret_exposer.IsFemale, 'а', '' )] [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] в вампиризме! [Select_CString(owner.IsFemale, 'Эта', 'Этот' )] [owner.GetWomanMan] — нечестивое отродье [ROOT.Char.GetFaith.DevilNamePossessive]. О [ROOT.Char.GetFaith.HighGodName|U], храни нас от сих порочных тварей!"
 val_secrets.0002.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] прилюдно обвинил[Select_CString(secret_exposer.IsFemale, 'а', '' )] [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] в вампиризме!"
 val_secrets.0002.positive_2.desc:0 "[Select_CString(secret_exposer.IsFemale, 'Эта полоумная', 'Этот полоумный' )] [secret_exposer.GetWomanMan]! Всюду [Select_CString(secret_exposer.IsFemale, 'ей', 'ему' )] видится [secret_exposer.GetFaith.DevilName]! Неужели не видно, что [owner.GetTitledFirstNameNoTooltip] обладает великой силой?"
 val_secrets.0002.worried.desc:0 "\n\nМне бы хотелось открыть, объяснить им всем истинную силу вампира, но станут ли меня слушать? Боюсь, вместо этого они тут же ополчатся против меня…"
 val_secrets.0002.dislikes_negative:0 "Кол [owner.GetHerHim] в сердце!"
 val_secrets.0002.b:0 "Кровосос заплатит!"
 val_secrets.0002.c:0 "В этих обвинениях лишь злоба и ложь."

 val_secrets.1001.t:0 "Тайна раскрыта"
 val_secrets.1001.desc:0 "Кто-то разнюхал про мой секрет и теперь меня считают отродьем [ROOT.Char.GetFaith.DevilNamePossessive], [Select_CString(ROOT.Char.IsFemale, 'пьющей', 'пьющим' )] кровь праведных детей [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 val_secrets.1001.a:0 "Неужели они не видят мою истинную силу?"

