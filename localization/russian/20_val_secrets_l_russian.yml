 val_spymaster_task.0002.val_secret_lycan:0 "\n\nЕсть доказательства, что [secret_holder.GetSheHe] может обращаться в звероподобное существо. Этому лишь одно объяснение: [secret_holder.GetSheHe] — ликантроп!"
