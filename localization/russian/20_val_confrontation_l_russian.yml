#-------------------------------------------------------------------------- 
# A Surprise You Could Die For
#-------------------------------------------------------------------------- 
#A Surprise You Could Die For
 val_confrontation.0001.t:0 "Случай, достойный смерти"
 val_confrontation.0001.desc:0 "В который раз пробираясь сквозь тонкие ряды строк манускрипта, вы и опомниться и успели, как наступила ночь. Вдруг во внезапно распахнувшуюся дверь врывается [Select_CString(val_new_created_slayer.isFemale, 'вооружённая', 'вооружённый')] до зубов [val_new_created_slayer.GetWomanMan].\n\n"Вот и ты, отродье!" — орёт [val_new_created_slayer.GetSheHe] перед тем, как сделать могучий выпад в вашу сторону."
 val_confrontation.0001.a:0 "Не на того напал[Select_CString(val_new_created_slayer.isFemale, 'а', '')]!"
 val_confrontation.0001.a.tt:0 "Вы вступаете в схватку и сражаетесь с [Select_CString(val_new_created_slayer.isFemale, 'незнакомкой', 'незнакомцем')]."
 val_confrontation.0001.b:0 "Попытаться удрать."
 val_confrontation.0001.b.tt:0 "Вы швыряете в [Select_CString(val_new_created_slayer.isFemale, 'незнакомку', 'незнакомца')] первый попавшийся под руку предмет в безумной попытке спастись бегством."

#Bravery or Stupidity?
 val_confrontation.0002.t:0 "Удаль иль гиль?"
 val_confrontation.0002.desc:0 "Это была добрая битва: [Select_CString(val_new_created_slayer.IsFemale, 'сражена последняя', 'сражён последний')] убийца. [val_new_created_slayer.GetHerHis|U] бездыханное тело вяло падает подле ваших ног./nВаш взор привлекает выпавшая записка, из которой вам открывается знание о существовании других членов [val_new_created_slayer.GetHerHis] общества. Стоит ли навестить одного из них?"
 val_confrontation.0002.a:0 "Храбро, но глупо."
 val_confrontation.0002.a.tt:0 "Что ж, одним врагом будет меньше."

#Narrow Escape
 val_confrontation.0003.t:0 "На волоске"
 val_confrontation.0003.desc:0 "Удачно брошенный стул даёт вам достаточно времени на манёвр. Тотчас вызванные стражники тщательно обыскивают покои, но тщетно: [Select_CString(val_new_created_slayer.isFemale, 'злодейка уже бесследно скрылась', 'злодей уже бесследно скрылся')]."
 val_confrontation.0003.a:0 "Вот незадача!"
 val_confrontation.0003.a.tt:0 "И за что я плачу этим бездарям?"

#-------------------------------------------------------------------------- 
# A Walk In The Garden
#-------------------------------------------------------------------------- 
#A Walk In The Garden
 val_confrontation.0011.t:0 "Прогулка в саду"
 val_confrontation.0011.desc:0 "Прогуливаясь по саду, где крон деревьев уже коснулся робкий вечерний румянец, вы краем уха улавливаете шорох из ближайших кустов. Его ни с чем не спутать. Убийца! С громогласным криком, [val_new_created_slayer.GetWomanMan] устремляется к вам."
 val_confrontation.0011.a:0 "О, #weak такому #! тебя не ещё обучали!"
 val_confrontation.0011.a.tt:0 "Вы вступаете в схватку с [Select_CString(val_new_created_slayer.IsFemale, 'незнакомкой', 'незнакомцем')]."
 val_confrontation.0011.b:0 "Попытаться удрать прочь."
 val_confrontation.0011.b.tt:0 "Вы приходите к выводу, что компания ваших стражников — это то, что вам нужно. #EMP Прямо сейчас. #!"

#A Tiring Ordeal
 val_confrontation.0012.t:0 "Утомительная прогулка"
 val_confrontation.0012.desc:0 "После продолжительной схватки в саду победа всё же достаётся вам. Ручьи вражеской крови густо стекают с вас. Опуская взгляд на [Select_CString(val_new_created_slayer.IsFemale, 'сражённую женщину', 'сражённого мужчину')], вам бросается в глаза арсенал несостоявшегося убийцы: [val_new_created_slayer.GetHerHis] оружие явно предназначено для существ сверхъестественной природы./nОх уж эти убийцы. Неужели будут ещё?"
 val_confrontation.0012.a:0 "Я им не дамся."
 val_confrontation.0012.a.tt:0 "Меня на всех хватит!"

#As Fast As You Can
 val_confrontation.0013.t:0 "Прогулка бодрым шагом"
 val_confrontation.0013.desc:0 "Вы демонстрируете сверхъестественную выносливость во время вынужденно ускоренной прогулки в направлении ваших стражников. Наконец в безопасности, вы распоряжаетесь заглянуть под каждый камень в саду в надежде разыскать [Select_CString(val_new_created_slayer.IsFemale, 'напавшую', 'напавшего')], но всё бестолку./n[Select_CString(val_new_created_slayer.IsFemale, 'Неизвестная', 'Неизвестный')] [val_new_created_slayer.GetWomanMan], несомненно, ещё нанесёт вам визит."
 val_confrontation.0013.a:0 "Что это было?!"
 val_confrontation.0013.a.tt:0 "Неужто мои стражники-бездари #weak настолько #! бездари?!"

#-------------------------------------------------------------------------- 
# A Not So Peaceful Sleep
#-------------------------------------------------------------------------- 
#A Not So Peaceful Sleep
 val_confrontation.0021.t:0 "A Not So Peaceful Sleep"
 val_confrontation.0021.desc:0 "You awaken to a loud crash and find yourself looking at a shadowy figure that's just come in through your window.\n\n"What's the meaning of this!?" You yell.\n"To send a monster to the afterlife. Now die!" The attacker says as they let out a scream and charge."
 val_confrontation.0021.a:0 "You dare come into my house!"
 val_confrontation.0021.a.tt:0 "Challenge the attacker head-on."
 val_confrontation.0021.b:0 "Ahh! Why me!?"
 val_confrontation.0021.b.tt:0 "Throw your bedding at the attacker and attempt to evade them."

#Not In My House
 val_confrontation.0022.t:0 "Not In My House"
 val_confrontation.0022.desc:0 "With the battle won, you light a candle to get a look at your attacker. [val_new_created_slayer.GetSheHe|U] had prepared for this encounter. Just not as much as she should have. Hopefully, you'll see no more of these Slayers."
 val_confrontation.0022.a:0 "Glad that's over."
 val_confrontation.0022.a.tt:0 "Maybe that's the last of them?"

#Skillful Use of Bedding
 val_confrontation.0023.t:0 "Skillful Use of Bedding"
 val_confrontation.0023.desc:0 "A well-placed blanket managed to temporarily incapacitate your attacker. You seize the opportunity to remove yourself from harm's way and find guardsmen. After searching your chambers, they come back empty-handed."
 val_confrontation.0023.a:0 "Drat!"
 val_confrontation.0023.a.tt:0 "Hopefully, they never return."
