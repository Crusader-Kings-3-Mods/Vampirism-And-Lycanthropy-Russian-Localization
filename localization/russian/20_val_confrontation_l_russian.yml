val_confrontation.9000.tt:0 "Побороть атакующего"
val_confrontation.9001.tt:0 "Сбежать"

#-------------------------------------------------------------------------- 
# A Surprise You Could Die For
#-------------------------------------------------------------------------- 
#A Surprise You Could Die For
 val_confrontation.0001.t:0 "Случай, достойный смерти"
 val_confrontation.0001.desc:0 "В который раз пробираясь сквозь тонкие ряды строк манускрипта, вы и опомниться и успели, как наступила ночь. Вдруг во внезапно распахнувшуюся дверь врывается [Select_CString(val_new_created_slayer.isFemale, 'вооружённая', 'вооружённый')] до зубов [val_new_created_slayer.GetWomanMan].\n\n"Поймал, падла!" — орёт [val_new_created_slayer.GetSheHe], перед тем, как сделать могучий рывок в вашу сторону."
 val_confrontation.0001.a:0 "Не на того напал[Select_CString(val_new_created_slayer.isFemale, 'а', '')]!"
 val_confrontation.0001.a.tt:0 "Вы вступаете в схватку и сражаетесь с [Select_CString(val_new_created_slayer.isFemale, 'незнакомкой', 'незнакомцем')]."
 val_confrontation.0001.b:0 "Попытаться удрать."
 val_confrontation.0001.b.tt:0 "Вы швыряете в [Select_CString(val_new_created_slayer.isFemale, 'незнакомку', 'незнакомца')] первый попавшийся под руку предмет в безумной попытке спастись бегством."

#Bravery or Stupidity?
 val_confrontation.0002.t:0 "Удаль иль гиль?"
 val_confrontation.0002.desc:0 "Это была добрая битва: [Select_CString(val_new_created_slayer.IsFemale, 'сражена последняя', 'сражён последний')] убийца. Испустив последний вздох, [val_new_created_slayer.GetHerHis] бездыханное тело лежит у ваших ног. Ваш взор привлекает записка, найденная на [val_new_created_slayer.GetHerHis] теле, из которой вам открывается знание о других членах [val_new_created_slayer.GetHerHis] общества. Желаете навестить одного из них?"
 val_confrontation.0002.a:0 "Храбро, но глупо."
 val_confrontation.0002.a.tt:0 "Что ж, одним врагом меньше."

#Narrow Escape
 val_confrontation.0003.t:0 "Narrow Escape"
 val_confrontation.0003.desc:0 "A well-thrown chair bought you enough time to evade your attacker. You've summoned your guards and had the place thoroughly searched. Your guards report they were unable to find any trace of them."
 val_confrontation.0003.a:0 "Unfortunate"
 val_confrontation.0003.a.tt:0 "What am I paying these guards for anyways?"

#-------------------------------------------------------------------------- 
# A Walk In The Garden
#-------------------------------------------------------------------------- 
#A Walk In The Garden
 val_confrontation.0011.t:0 "A Walk In The Garden"
 val_confrontation.0011.desc:0 "While out for a late afternoon stroll through the gardens, you hear a rustle in the shrubbery. A [val_new_created_slayer.GetWomanMan] leaps out at you with a thundering war cry."
 val_confrontation.0011.a:0 "You'll get more than you bargained for!"
 val_confrontation.0011.a.tt:0 "You grapple with the stranger."
 val_confrontation.0011.b:0 "Attempt to escape."
 val_confrontation.0011.b.tt:0 "You attempt to evade you attacker and seek help from your guards."

#A Tiring Ordeal
 val_confrontation.0012.t:0 "A Tiring Ordeal"
 val_confrontation.0012.desc:0 "After a struggle, you obtain victory. Coated in blood, you look down at the attacker. This [val_new_created_slayer.GetWomanMan] is carrying weapons meant for immortals. Will more of these Slayers come for you?"
 val_confrontation.0012.a:0 "They'll not get me"
 val_confrontation.0012.a.tt:0 "They can try all they like..."

#As Fast As You Can
 val_confrontation.0013.t:0 "As Fast As You Can"
 val_confrontation.0013.desc:0 "You managed to evade your attacker through an extraordinary display of stamina. Finally locating one of your guardsmen, you have the gardens searched but to no avail. The attacker lives to fight another day."
 val_confrontation.0013.a:0 "Wait, what? How?!"
 val_confrontation.0013.a.tt:0 "Are my guards really this useless?"

#-------------------------------------------------------------------------- 
# A Not So Peaceful Sleep
#-------------------------------------------------------------------------- 
#A Not So Peaceful Sleep
 val_confrontation.0021.t:0 "A Not So Peaceful Sleep"
 val_confrontation.0021.desc:0 "You awaken to a loud crash and find yourself looking at a shadowy figure that's just come in through your window.\n\n"What's the meaning of this!?" You yell.\n"To send a monster to the afterlife. Now die!" The attacker says as they let out a scream and charge."
 val_confrontation.0021.a:0 "You dare come into my house!"
 val_confrontation.0021.a.tt:0 "Challenge the attacker head-on."
 val_confrontation.0021.b:0 "Ahh! Why me!?"
 val_confrontation.0021.b.tt:0 "Throw your bedding at the attacker and attempt to evade them."

#Not In My House
 val_confrontation.0022.t:0 "Not In My House"
 val_confrontation.0022.desc:0 "With the battle won, you light a candle to get a look at your attacker. [val_new_created_slayer.GetSheHe|U] had prepared for this encounter. Just not as much as she should have. Hopefully, you'll see no more of these Slayers."
 val_confrontation.0022.a:0 "Glad that's over."
 val_confrontation.0022.a.tt:0 "Maybe that's the last of them?"

#Skillful Use of Bedding
 val_confrontation.0023.t:0 "Skillful Use of Bedding"
 val_confrontation.0023.desc:0 "A well-placed blanket managed to temporarily incapacitate your attacker. You seize the opportunity to remove yourself from harm's way and find guardsmen. After searching your chambers, they come back empty-handed."
 val_confrontation.0023.a:0 "Drat!"
 val_confrontation.0023.a.tt:0 "Hopefully, they never return."
