l_russian:
#Disable VAL Muscle Display
 val_disable_muscle_display:0 "Disable Muscle Definition"
 val_disable_muscle_display_interaction_desc:0 "Disable visual muscle definition from prowess."
 val_msg_tooltip_disable_muscle_display:0 "[THIS.GetCharacter.GetFirstName] no longer shows muscle defintion from prowess."

#Enable VAL Muscle Display
 val_enable_muscle_display:0 "Enable Muscle Definition"
 val_enable_muscle_display_interaction_desc:0 "Enable visual muscle definition from prowess."
 val_msg_tooltip_enable_muscle_display:0 "[THIS.GetCharacter.GetFirstName] will show muscle defintion from prowess."

#Disable VAL Weight Display
 val_disable_weight_display:0 "Disable Weight Visibility"
 val_disable_weight_display_interaction_desc:0 "Disable visual weight definition from prowess."
 val_msg_tooltip_disable_weight_display:0 "[THIS.GetCharacter.GetFirstName] no longer shows weight defintion from prowess."

#Enable VAL Weight Display
 val_enable_weight_display:0 "Enable Weight Visibility"
 val_enable_weight_display_interaction_desc:0 "Enable visual weight definition from prowess."
 val_msg_tooltip_enable_weight_display:0 "[THIS.GetCharacter.GetFirstName] will show weight defintion from prowess."

#Set Visual Age
 val_assign_visual_age:0 "Set Visual Age"
 val_assign_visual_age_interaction_desc:0 "Set what age this character visually appears to be."
 val_msg_tooltip_assign_visual_age:0 "[THIS.GetCharacter.GetFirstName] will appear to be whatever age you visually assign them to be."

 val_utility_events.0001.t:0 "Set Visual Age"
 val_utility_events.0001has.desc:0 "[recipient.GetFirstName] has a visual age of [recipient.MakeScope.Var('val_current_visual_age').GetValue]."
 val_utility_events.0001nohas.desc:0 "[recipient.GetFirstName] is not currently tracking their visually assigned age. Use the Initialize option to start tracking."
 val_utility_events.0001.a:0 "+1"
 val_utility_events.0001.a.tt:0 "Add 1 to visual age."
 val_utility_events.0001.b:0 "+5"
 val_utility_events.0001.b.tt:0 "Add 5 to visual age."
 val_utility_events.0001.c:0 "+10"
 val_utility_events.0001.c.tt:0 "Add 10 to visual age."
 val_utility_events.0001.d:0 "-1"
 val_utility_events.0001.d.tt:0 "Subtract 1 from visual age."
 val_utility_events.0001.e:0 "-5"
 val_utility_events.0001.e.tt:0 "Subtract 5 from visual age."
 val_utility_events.0001.f:0 "-10"
 val_utility_events.0001.f.tt:0 "Subtract 10 from visual age."
 val_utility_events.0001.g:0 "Initialize"
 val_utility_events.0001.g.tt:0 "Initializes this character so that it starts tracking it's visual age. This should only show up for older saves where this wasn't set when being turned into an immortal."
 val_utility_events.0001.h:0 "Done"
 val_utility_events.0001.h.tt:0 "Finish adjusting the characters visual age."
 val_utility_events.0001.i:0 "+20"
 val_utility_events.0001.i.tt:0 "Add 20 to visual age."
 val_utility_events.0001.j:0 "-20"
 val_utility_events.0001.j.tt:0 "Subtract 20 from visual age."
 val_utility_events.0001.k:0 "Stop Overwriting"
 val_utility_events.0001.k.tt:0 "Stops overwriting any automatic aging. It will start auto aging from whatever visual age is currently set."
